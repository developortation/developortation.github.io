<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
    <title>Hera Iamandi - Poze</title>
    
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a1a; /* Dark background */
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
		
		body {
            background: url('photos/brixtonbullies.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100%;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 30px;
            color: #ff007f;
            text-shadow: 0 0 10px #ff007f, 0 0 20px #ff007f;
        }

        /* Podium Section */
        .podium {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            margin-bottom: 50px;
            gap: 20px;
        }

        .podium-item {
            width: 150px;
            text-align: center;
            position: relative;
        }

        .podium-item img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .podium-item img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
        }

        .podium-item.gold img {
            box-shadow: 0 0 15px gold, 0 0 30px gold;
        }

        .podium-item.silver img {
            box-shadow: 0 0 15px silver, 0 0 30px silver;
        }

        .podium-item.bronze img {
            box-shadow: 0 0 15px #cd7f32, 0 0 30px #cd7f32;
        }

        .podium-item span {
            font-size: 1.5rem;
            color: #fff;
            margin-top: 10px;
            display: block;
        }

        /* Grid Section */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .photo-grid img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .photo-grid img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        /* Back Button */
        .back-btn {
            display: block;
            margin: 30px auto 0;
            padding: 10px 20px;
            background: linear-gradient(45deg, #ff007f, #d16ba5);
            border: none;
            border-radius: 30px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s ease;
            max-width: 150px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
        }

        .back-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6), 0 0 30px rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Galerie Foto</h1>
        
        <!-- Podium Section -->
        <div class="podium">
            <div class="podium-item silver">
                <img src="photos/p24.jpeg" alt="Locul 2">
                <span>Locul 2</span>
            </div>
            <div class="podium-item gold">
                <img src="photos/p9.jpeg" alt="Locul 1">
                <span>Locul 1</span>
            </div>
            <div class="podium-item bronze">
                <img src="photos/p25.jpeg" alt="Locul 3">
                <span>Locul 3</span>
            </div>
        </div>

        <!-- Photo Grid -->
        <div class="photo-grid">
            <!-- Dynamically Load Photos -->
        </div>

        <!-- Back Button -->
        <a href="#" class="back-btn" onclick="goBack()">&#8592; ÃŽnapoi</a>
		

    </div>

    <script>
	tsParticles.load("tsparticles", {
            background: {
                color: {
                    value: "transparent"
                }
            },
            fullScreen: {
                enable: true,
                zIndex: 1
            },
            particles: {
                number: {
                    value: 250,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#ff007f"
                },
                shape: {
                    type: "circle",
                },
                opacity: {
                    value: 0.7,
                    random: true
                },
                size: {
                    value: 5,
                    random: true
                },
                move: {
                    enable: true,
                    speed: 5,
                    direction: "random",
                    random: true,
                    straight: false,
                    outMode: "out",
                    bounce: false
                }
            },
            interactivity: {
                detectsOn: "canvas",
                events: {
                    onHover: {
                        enable: true,
                        mode: "repulse"
                    },
                    onClick: {
                        enable: true,
                        mode: "push"
                    },
                    resize: true
                },
                modes: {
                    repulse: {
                        distance: 100,
                        duration: 0.4
                    },
                    push: {
                        particles_nb: 4
                    }
                }
            },
            retina_detect: true
        });
	
	
	
        // Back Button Function
        function goBack() {
            window.history.back();
        }
		

        // Total Photos
        const totalPhotos = 33;
        const photoGrid = document.querySelector('.photo-grid');

        // Add Photos to the Grid
        for (let i = 1; i <= totalPhotos; i++) {
            const imgElement = document.createElement('img');
            imgElement.src = `photos/p${i}.jpeg`;
            imgElement.alt = `Fotografie ${i}`;
            photoGrid.appendChild(imgElement);
        }
		
    </script>
	
	
</body>
</html>
