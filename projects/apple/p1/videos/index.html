<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
    <title>Hera Iamandi - Video</title>
    
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a1a; /* Dark background */
            color: #fff;
            margin: 0;
            padding: 0;
            background: url('videos/brixtonbullies.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100%;
        }

        #tsparticles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Place particles behind videos */
            pointer-events: none; /* Ensure it doesn't block interactions */
        }

        .container {
            position: relative; /* Position context for videos */
            z-index: 2; /* Ensure videos are above particles */
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 30px;
            color: #ff007f;
            text-shadow: 0 0 10px #ff007f, 0 0 20px #ff007f;
        }

        /* Podium Section */
        .podium {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            margin-bottom: 50px;
            gap: 20px;
        }

        .podium-item {
            width: 200px;
            text-align: center;
            position: relative;
        }

        .podium-item video {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .podium-item video:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
        }

        .podium-item.gold video {
            box-shadow: 0 0 15px gold, 0 0 30px gold;
        }

        .podium-item.silver video {
            box-shadow: 0 0 15px silver, 0 0 30px silver;
        }

        .podium-item.bronze video {
            box-shadow: 0 0 15px #cd7f32, 0 0 30px #cd7f32;
        }

        .podium-item span {
            font-size: 1.5rem;
            color: #fff;
            margin-top: 10px;
            display: block;
        }

        /* Grid Section */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .video-grid video {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.4), 0 0 30px rgba(200, 200, 200, 0.6);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .video-grid video:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.6), 0 0 40px rgba(200, 200, 200, 0.8);
        }

        /* Back Button */
        .back-btn {
            display: block;
            margin: 30px auto 0;
            padding: 10px 20px;
            background: linear-gradient(45deg, #ff007f, #d16ba5);
            border: none;
            border-radius: 30px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s ease;
            max-width: 150px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
        }

        .back-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6), 0 0 30px rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>

    <div id="tsparticles"></div> <!-- Particles layer -->
    <div class="container">
        <h1>Galerie Video</h1>
        
        <!-- Podium Section -->
        <div class="podium">
            <div class="podium-item silver">
                <video controls>
                    <source src="videos/v9.mp4" type="video/mp4">
                    Browser-ul dvs. nu suportă elementul video.
                </video>
                <span>Locul 2</span>
            </div>
            <div class="podium-item gold">
                <video controls>
                    <source src="videos/v8.mp4" type="video/mp4">
                    Browser-ul dvs. nu suportă elementul video.
                </video>
                <span>Locul 1</span>
            </div>
            <div class="podium-item bronze">
                <video controls>
                    <source src="videos/v4.mp4" type="video/mp4">
                    Browser-ul dvs. nu suportă elementul video.
                </video>
                <span>Locul 3</span>
            </div>
        </div>

        <!-- Video Grid -->
        <div class="video-grid">
            <!-- Dynamically Load Videos -->
        </div>

        <!-- Back Button -->
        <a href="#" class="back-btn" onclick="goBack()">&#8592; Înapoi</a>
    </div>

    <script>
        tsParticles.load("tsparticles", {
            background: {
                color: {
                    value: "transparent"
                }
            },
            fullScreen: {
                enable: true,
                zIndex: 1 // Set particles layer behind videos
            },
            particles: {
                number: {
                    value: 250,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#ff007f"
                },
                shape: {
                    type: "circle",
                },
                opacity: {
                    value: 0.7,
                    random: true
                },
                size: {
                    value: 5,
                    random: true
                },
                move: {
                    enable: true,
                    speed: 5,
                    direction: "random",
                    random: true,
                    straight: false,
                    outMode: "out",
                    bounce: false
                }
            },
            interactivity: {
                detectsOn: "canvas",
                events: {
                    onHover: {
                        enable: true,
                        mode: "repulse"
                    },
                    onClick: {
                        enable: true,
                        mode: "push"
                    },
                    resize: true
                },
                modes: {
                    repulse: {
                        distance: 100,
                        duration: 0.4
                    },
                    push: {
                        particles_nb: 4
                    }
                }
            },
            retina_detect: true
        });

        // Back Button Function
        function goBack() {
            window.history.back();
        }

        // Total Videos
        const totalVideos = 9;
        const videoGrid = document.querySelector('.video-grid');

        // Add Videos to the Grid
        for (let i = 1; i <= totalVideos; i++) {
            if (![4, 8, 9].includes(i)) { // Exclude podium videos
                const videoElement = document.createElement('video');
                videoElement.controls = true;
                videoElement.innerHTML = `<source src="videos/v${i}.mp4" type="video/mp4">
                    Browser-ul dvs. nu suportă elementul video.`;
                videoGrid.appendChild(videoElement);
            }
        }
    </script>
</body>
</html>
