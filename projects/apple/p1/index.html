<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lever</title>
	
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>

    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        body {
            background: url('assets/brixtonbullies.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100%;
        }

        #tsparticles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
        }

        h1 {
            font-size: 4rem;
            color: #fff;
            text-shadow: 0 0 20px #ff007f, 0 0 40px #ff007f, 0 0 60px #ff007f;
            margin-bottom: 40px;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

            0% {
                text-shadow: 0 0 20px #ff007f, 0 0 40px #ff007f, 0 0 60px #ff007f;
            }
            100% {
                text-shadow: 0 0 40px #ff007f, 0 0 60px #ff007f, 0 0 80px #ff007f;
            }
        }

        .buttons {
            margin-top: 30px;
        }
		
        button {
            background: linear-gradient(45deg, #ff007f, #d16ba5);
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.6), 0 0 40px rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>

    <div id="tsparticles"></div>

    <div class="content">
        <h1>Hera Iamandi</h1>
        <div class="buttons">
            <button onclick="handleClick('video')">video</button>
            <button onclick="handleClick('detalii')">detalii</button>
            <button onclick="handleClick('poze')">poze</button>
        </div>
    </div>

    <script>
        function handleClick(buttonName) {
            alert("ma doare capu :(" );
        }

        tsParticles.load("tsparticles", {
            background: {
                color: {
                    value: "transparent"
                }
            },
            fullScreen: {
                enable: true,
                zIndex: 0
            },
            particles: {
                number: {
                    value: 250,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#ff007f"
                },
                shape: {
                    type: "circle",
                },
                opacity: {
                    value: 0.7,
                    random: true
                },
                size: {
                    value: 5,
                    random: true
                },
                move: {
                    enable: true,
                    speed: 5,
                    direction: "random",
                    random: true,
                    straight: false,
                    outMode: "out",
                    bounce: false
                }
            },
            interactivity: {
                detectsOn: "canvas",
                events: {
                    onHover: {
                        enable: true,
                        mode: "repulse"
                    },
                    onClick: {
                        enable: true,
                        mode: "push"
                    },
                    resize: true
                },
                modes: {
                    repulse: {
                        distance: 100,
                        duration: 0.4
                    },
                    push: {
                        particles_nb: 4
                    }
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
