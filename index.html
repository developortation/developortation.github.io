<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>l34n3r</title>
    
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            background-color: #2f2f2f;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            cursor: url('assets/cross.png'), auto;
        }

        #tsparticles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .content {
            z-index: 1;
            position: relative;
        }

        .main-message {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .sub-message {
            font-size: 1.2em;
            line-height: 1.5;
        }

        a {
            color: #00acee;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            font-size: 0.9em;
        }

        .footer-left {
            text-align: left;
        }

        .footer-right {
            text-align: right;
            color: #bbbbbb;
        }

        .play-button {
            background-color: #555555;
            color: #ffffff;
            border: none;
            border-radius: 0px;
            padding: 5px 5px;
            cursor: pointer;
        }

        .play-button:hover {
            background-color: #777777;
        }

        @media (max-width: 600px) {
            .main-message {
                font-size: 2em;
            }

            .sub-message {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div id="tsparticles"></div>

    <div class="content">
        <h1 class="main-message" id="quote-display"></h1>
        <p class="sub-message">
            Discord: <a href="https://discord.com/channels/@me/1303056358844665969">l33n.py</a>,<br>
            Telegram: <a href="https://t.me/l34n3r">l34n3r</a>.
        </p>
    </div>

    <footer>
        <div class="footer-left">
            <button class="play-button" id="playMusicButton">play music.</button>
        </div>
        <div class="footer-right">
            website under constuction.
        </div>
    </footer>

    <script>
        tsParticles.load("tsparticles", {
            background: {
                color: {
                    value: "#2f2f2f"
                }
            },
            fpsLimit: 144,
            interactivity: {
                events: {
                    onHover: {
                        enable: true,
                        mode: "repulse"
                    },
                    resize: true
                },
                modes: {
                    repulse: {
                        distance: 100,
                        duration: 0.4
                    }
                }
            },
            particles: {
                color: {
                    value: "#ffffff"
                },
                links: {
                    color: "#89fff3",
                    distance: 175,
                    enable: true,
                    opacity: 0.3,
                    width: 1
                },
                move: {
                    direction: "none",
                    enable: true,
                    outModes: {
                        default: "bounce"
                    },
                    speed: 2.2073
                },
                number: {
                    density: {
                        enable: true,
                        area: 800
                    },
                    value: 75
                },
                opacity: {
                    value: 0.5
                },
                shape: {
                    type: ["circle", "triangle", "star"]
                },
                size: {
                    value: { min: 3, max: 7 }
                }
            },
            detectRetina: true
        });

        const quotes = [
            "Life is 10% what happens to us and 90% how we react to it.",
            "God is king.",
            "Patience is a virtue.",
            "Dream big and dare to fail.",
            "Strive for greatness.",
            "The journey of a thousand miles begins with a single step.",
            "Hard work beats talent when talent doesn’t work hard.",
            "Success is not final; failure is not fatal: It is the courage to continue that counts.",
            "Don’t watch the clock; do what it does. Keep going.",
            "You are never too old to set another goal or to dream a new dream.",
            "Keep your face always toward the sunshine—and shadows will fall behind you.",
            "Believe you can and you're halfway there.",
            "What we achieve inwardly will change outer reality.",
            "Simplicity is the ultimate sophistication.",
            "Do one thing every day that scares you.",
            "It always seems impossible until it's done."
        ];
        
        const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];

        document.getElementById("quote-display").textContent = randomQuote;

        const audio = new Audio('assets/audio.mp3');
        document.getElementById('playMusicButton').addEventListener('click', () => {
            audio.play();
        });
    </script>
</body>
</html>
