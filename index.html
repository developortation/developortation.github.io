        * {

<body>

    <script>
        tsParticles.load("tsparticles", {
            background: {
                color: {
                    value: "#2f2f2f"
                }

            fpsLimit: 144,
            interactivity: {
                events: {
                    onHover: {

                        mode: "repulse"
                    },

                },
                modes: {
                    repulse: {
                        distance: 100,

                    }
                }
            },
            particles: {
                color: {

                },

                    distance: 175,
                    enable: true,
                    opacity: 0.3,
                    width: 1
                },
                move: {
                    direction: "none",
                    enable: true,
                    outModes: {
                        default: "bounce"
                    },
                    speed: 2.2073
                },
                number: {
                    density: {
                        enable: true,
                        area: 800
                    },
                    value: 75
                },
                opacity: {
                    value: 0.5
                },
                shape: {
                    type: ["circle", "triangle", "star"]
                },
                size: {
                    value: { min: 3, max: 7 }
                }
            },
            detectRetina: true
        });

        const quotes = [
            "Life is 10% what happens to us and 90% how we react to it.",
            "Jesus is king.",
            "Patience is a virtue.",
            "Dream big and dare to fail.",
            "Strive for greatness.",
            "The journey of a thousand miles begins with a single step.",
            "Hard work beats talent when talent doesn’t work hard.",
            "Success is not final; failure is not fatal: It is the courage to continue that counts.",
            "Don’t watch the clock; do what it does. Keep going.",
            "You are never too old to set another goal or to dream a new dream.",
            "Keep your face always towards the sunshine—and shadows will fall behind you.",
            "Believe you can and you're halfway there.",
            "What we achieve inwardly will change outer reality.",
            "Simplicity is the ultimate sophistication.",
            "Do one thing every day that scares you.",
            "It always seems impossible until it's done.",
			"Türkiye + România = ❤"
        ];

        const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];

        document.getElementById("quote-display").textContent = randomQuote;

        const audio = new Audio('assets/audio.mp3');
        let isPlaying = false;

        document.getElementById('playMusicButton').addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                isPlaying = false;
                document.getElementById('playMusicButton').textContent = "play music.";
            } else {
                audio.play();
                isPlaying = true;
                document.getElementById('playMusicButton').textContent = "stop music.";
            }
        });

        audio.addEventListener('ended', () => {
            isPlaying = false;
            document.getElementById('playMusicButton').textContent = "play music.";
        });
		
	
    </script>
	<script>
    const tabTitleSequence = ["⠀", "l", "l3", "l34", "l34n", "l34n3", "l34n3r"];
    let titleIndex = 0;
    let reverse = false;

    function animateTabTitle() {
        document.title = tabTitleSequence[titleIndex];
        if (!reverse) {
            titleIndex++;
            if (titleIndex === tabTitleSequence.length - 1) reverse = true;
        } else {
            titleIndex--;
            if (titleIndex === 0) reverse = false;
        }
        setTimeout(animateTabTitle, 300);
    }

    animateTabTitle();
</script>
